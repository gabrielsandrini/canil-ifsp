<!--
Context:
search: string a ser buscada
boolean_search_fields: campos de checkbox, no formato [(label ,name, boolean), (nome, boolean), ...]
-->
<div style="margin-top: 10px" class="col-12">
    <form method="get" id="search_bar_form">
        <div class="form-row">
            <input
                    type="search"
                    name="search"
                    value="{{ search }}"
                    class="form-control col-9"
                    placeholder="Buscar ..."
            >
            <input
                    type="submit"
                    value="Buscar"
                    class="btn btn-listagem-buscar col-2"
                    style="margin-left: 3px"
            >
        </div>
        <div class="form-row" style="margin-left: 6px">
            {% for field_label, field_name, field_value in boolean_search_fields %}
                <div style="margin-right: 15px">
                    <input
                            type="checkbox"
                            name={{ field_name }}
                                    value="1"
                            {% if field_value %}
                            checked
                            {% endif %}
                            onchange='document.getElementById("search_bar_form").submit()'
                            id={{ field_name }}
                    >
                    <label for={{ field_name }}>{{ field_label }}</label>
                </div>
            {% endfor %}
        </div>
    </form>
</div>
