{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block main %}
    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-sm-responsive">
                <thead>
                    <tr>
                        <th>Descrição</th>
                    </tr>
                </thead>
                <tbody>
                    {% for vacina in dados %}
                        <tr>
                            <td>{{ vacina.descricao }}</td>
                            <td>
                                <a href="{% url 'url_atualiza_vacina' vacina.id %}" class="btn btn-warning">Editar</a>
                                <a href='#'
                                   onclick='confirmarDelete("{{ vacina }}", "{% url 'url_deleta_vacina' vacina.id %}")'
                                   class="btn btn-danger">Excluir</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
